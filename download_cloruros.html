<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Descargando PDF...</title>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = './ejercicio_cloruros.pdf';
            link.download = 'ejercicio_cloruros.pdf';
            document.body.appendChild(link);
            link.click();
        };
    </script>
</head>
<body>
    <h1>Descargando archivo...</h1>
    <p>Si la descarga no comienza automáticamente, <a href="./ejercicio_cloruros.pdf" download>haz clic aquí</a>.</p>
</body>
</html>
